
<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>حاسبة التقدير النهائي</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f8fafc, #dbeafe);
      color: #111;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #1e3a8a;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 800px;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #3b82f6;
      color: white;
    }
    select {
      padding: 5px;
      border-radius: 5px;
    }
    button {
      background: #2563eb;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #0f172a;
      background: #e0f2fe;
      padding: 15px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>حاسبة التقدير النهائي</h1>
  <table>
    <thead><tr><th>المادة</th><th>الوحدات</th><th>التقدير</th></tr></thead>
    <tbody id="gradesTable">
      <tr><td>تطور الانسان وتمايز الانسجة</td><td data-units="4">4</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>الفيزياء الطبية</td><td data-units="2">2</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>التعلم الالكتروني</td><td data-units="3">3</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>حقوق الانسان والديمقراطية</td><td data-units="2">2</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>الوحدة الجهازية</td><td data-units="10">10</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>الطب الاساسي والجزيئي</td><td data-units="3">3</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>المكونات الاختيارية للطالب</td><td data-units="2">2</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>تركيب ووظائف الجسم</td><td data-units="6">6</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>المصطلحات الطبية</td><td data-units="2">2</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
      <tr><td>التطور السريري والمهني المبكر</td><td data-units="3">3</td><td><select><option>امتياز</option><option>جيد جدا</option><option>جيد</option><option>متوسط</option><option>مقبول</option><option>ضعيف</option></select></td></tr>
    </tbody>
  </table>
  <button id="calculateButton">احسب التقدير النهائي</button>
  <div class="result" id="result"></div>

  <script>
    document.getElementById("calculateButton").addEventListener("click", function () {
      const scale = {
        "امتياز": 5,
        "جيد جدا": 4.5,
        "جيد": 4,
        "متوسط": 3,
        "مقبول": 2,
        "ضعيف": 1
      };
      const rows = document.querySelectorAll('#gradesTable tr');
      let totalPoints = 0, totalUnits = 0;
      rows.forEach(row => {
        const units = parseInt(row.cells[1].dataset.units);
        const grade = row.cells[2].querySelector('select').value;
        totalPoints += scale[grade] * units;
        totalUnits += units;
      });
      const gpa = (totalPoints / totalUnits).toFixed(2);
      let finalGrade = 'ضعيف';
      if (gpa >= 4.5) finalGrade = 'امتياز';
      else if (gpa >= 4.0) finalGrade = 'جيد جدا';
      else if (gpa >= 3.0) finalGrade = 'جيد';
      else if (gpa >= 2.0) finalGrade = 'مقبول';
      document.getElementById('result').innerHTML = `المعدل من 5: <strong>${gpa}</strong><br>التقدير العام: <strong>${finalGrade}</strong>`;
    });
  </script>
</body>
</html>
